<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </div>

      <div class="form-group col">
        <label for="txtRows">Filas </label>
        <input type="text" id="txtRows" class="form-control">
      </div>

      <div class="form-group col">
        <label for="txtColumns">Columnas</label>

      </div>
        
      <div class="form-group">
        <button class="btn btn-primary mt-4" id="btnShow">Mostrar</button>
      </div>

      <div class="container mt-3">
        <h2>Grilla con HTML</h2>
        <div class="row">
          <div class="col">
            <button class="btn btn-primary mt-1 w-100">1</button>
          </div>
          <div class="col">
            <button class="btn btn-primary mt-1 w-100">2</button>
          </div>
          <div class="col">
            <button class="btn btn-primary mt-1 w-100">3</button>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <button class="btn btn-primary mt-1 w-100">4</button>
          </div>
          <div class="col">
            <button class="btn btn-primary mt-1 w-100">5</button>
          </div>
          <div class="col">
            <button class="btn btn-primary mt-1 w-100">6</button>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <button class="btn btn-primary mt-1 w-100">7</button>
          </div>
          <div class="col">
            <button class="btn btn-primary mt-1 w-100">8</button>
          </div>
          <div class="col">
            <button class="btn btn-primary mt-1 w-100">9</button>
          </div>
        </div>
      </div>
      
      <div class="container mt-4" id="divGrid2">
        <h2>Grilla con Javascript</h2>
        
      </div>
</body>
</html>
