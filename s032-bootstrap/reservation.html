<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- Otra forma de trabajar con Bootstrap: Referencia a archivos ubicados dentro del proyecto -->
  <link href="css/bootstrap.min.css" type="text/css" rel="stylesheet">
</head>
<body>
  <!-- Utilizamos la misma estructura inicial y cabecera que para index.html -->
  <div class="col-md-8 mx-auto p-5">
    <header class="pb-2 mb-3 border-bottom">
      <a href="index.html" class="text-dark text-decoration-none">
        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="32" viewBox="0 0 118 94" role="img"><title>Bootstrap</title><path fill-rule="evenodd" clip-rule="evenodd" d="M24.509 0c-6.733 0-11.715 5.893-11.492 12.284.214 6.14-.064 14.092-2.066 20.577C8.943 39.365 5.547 43.485 0 44.014v5.972c5.547.529 8.943 4.649 10.951 11.153 2.002 6.485 2.28 14.437 2.066 20.577C12.794 88.106 17.776 94 24.51 94H93.5c6.733 0 11.714-5.893 11.491-12.284-.214-6.14.064-14.092 2.066-20.577 2.009-6.504 5.396-10.624 10.943-11.153v-5.972c-5.547-.529-8.934-4.649-10.943-11.153-2.002-6.484-2.28-14.437-2.066-20.577C105.214 5.894 100.233 0 93.5 0H24.508zM80 57.863C80 66.663 73.436 72 62.543 72H44a2 2 0 01-2-2V24a2 2 0 012-2h18.437c9.083 0 15.044 4.92 15.044 12.474 0 5.302-4.01 10.049-9.119 10.88v.277C75.317 46.394 80 51.21 80 57.863zM60.521 28.34H49.948v14.934h8.905c6.884 0 10.68-2.772 10.68-7.727 0-4.643-3.264-7.207-9.012-7.207zM49.948 49.2v16.458H60.91c7.167 0 10.964-2.876 10.964-8.281 0-5.406-3.903-8.178-11.425-8.178H49.948z" fill="currentColor"></path></svg>
        <span class="fs-4">ULima Travel - En Bootstrap</span>
      </a>
    </header>
    <!-- Trabajamos con margen hacia arriba (top) y hacia abajo (bottom)-->
    <h3 class="mt-4 mb-4">Registra tu reserva</h1>
    <form>
      <!-- 
        * container: Permite estructurar el contenido y layout. Los elementos del formulario estarán contenidos en este elemento 
        * border: Permite dibujar el marco que rodea el formulario
        * p-5: Manejo de padding. Para guardar el espacio necesario entre los elementos del control y el borde del contenedor
      -->
      <div class="container border p-5">
        <!-- 
            * row: Cada fila tendrá la etiqueta asociada y el control donde se ingresarán los datos.
            * form-group: Maneja el espacio entre cada elemento (etiquetas y controles, por ejemplo).
        -->
        <div class="row form-group">
            <!-- 
              * col-md-2: Se consideran 2 columnas para la etiqueta (y por lo tanto 10 columnas para el control)
              * col-form-label: Permite alinear la etiqueta al control, centrándola verticalmente (pruebe eliminándolo)
            -->
            <label class="col-md-2 col-form-label" for="inputName">Nombre</label>
            <div class="col-sm-10">
                <!-- form-control permite estilizar la visualización de los controles (pruebe quitando esta clase) -->
                <input type="text" class="form-control" id="inputName">
            </div>          
        </div>    
        <!--
          * mt-5: Manejaremos cada fila con un margen sueperior (margin-top).
        -->
        <div class="row form-group mt-5">        
          <label class="col-md-2 col-form-label" for="inputEmail">Correo</label>
          <div class="col-sm-10">
              <input type="email" class="form-control" id="inputEmail">
          </div>          
        </div>

        <div class="row form-group mt-5">        
          <label class="col-md-2 col-form-label" for="inputCity">Destino</label>
          <div class="col-sm-10">
            <!-- Permite manejar la lista de opciones para los destinos. Otra opción: Autocompletar con Datalists (Bootstrap)-->
            <select id="inputCity" class="form-control">
              <option selected>--Seleccione</option>
              <option>Lima</option>
              <option>Cusco</option>
              <option>Arequipa</option>
            </select>
          </div>
        </div>
   
        <div class="row form-group mt-5">
          <div>
            <p>Tipo de Servicio</p>
            <!--
              * form-check: Formato para cada una de las opciones.
              * form-check-inline: Permite alinear las opciones horizontalmente (no una debajo de la otra). Pruebe quitándola.
            -->
            <div class="form-check form-check-inline">
              <input type="radio" class="form-check-input" id="standard" name="radioService">
              <label class="form-check-label" for="radioStandard">Estándar</label>
            </div>
            <div class="form-check form-check-inline">
              <input type="radio" class="form-check-input" id="premium" name="radioService">
              <label class="form-check-label" for="radioPremium">Premium</label>
            </div>          
          </div>
        </div>
        <!-- El control permite el ingreso de una fecha, de forma amigable -->
        <div class="row form-group mt-5">
          <label class="col-md-2 col-form-label" for="inputTravelDate">Fecha de Viaje</label>
          <div class="col-sm-10">
              <input type="date" class="col-md-8 form-control" id="inputTravelDate">
          </div>      
        </div>

        <!-- El control permite subir un archivo -->
        <div class="row form-group mt-5">
          <label class="col-md-2 col-form-label" for="inputFileDocument">Adjunte su DNI</label>
          <div class="col-sm-10">
              <input type="file" class="col-md-8 form-control" id="inputFileDocument">
          </div>      
        </div>
        <!--
          * col-md-6: El botón ocupará 6 columnas en el layout de la página.
          * mx-auto: Permite alinear el botón horizontalmente.
        -->
        <div class="row mt-5 col-md-6 mx-auto">
          <button class="btn btn-primary">Enviar solicitud</button>
        </div>
      </div>
    </form>
  </div>
</body>
</html>
